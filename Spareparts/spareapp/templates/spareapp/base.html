<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}

    <!-- Cargar estilos manuales -->
    <link rel="stylesheet" href="{% static 'spareapp/style.css' %}">
    <!-- Código para usar bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body class="fondo-plata">

    <!-- Barra superior con carrito -->
    <div class="navbarcontainer color">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand text-white" href="#">Kmotorshop.com</a>
                  
                  <div class="d-flex">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart3 text-white" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </div>
    
    <!-- Buscador por codigo de repuesto -->
    <div class="mainsearch">
        <form class="row w-100 h-100" action="">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control minput p-1" placeholder="Search for spare part code...">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Search</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Barra lateral izquierda con los filtros -->
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-3">
                <div class="color">
                    <form class="form-group p-3" action="">
                        <label class="text-white mb-3" for="">Select vehicle:</label>
                        <!-- Manufacturer -->
                        <div class="my-2" class="">
                            <select class="form-control p-1" name="car_id" id="car_id" required>
                                <option class="" value="">1. Choose manufacturer...</option>
                                <!-- {% for only in onlyManufCars %}
                                    <option class="" value="{{only.car_manufacturer}}">{{only.car_manufacturer}}</option> -->
                                    <option class="" value="">Valor 1</option>
                                    <option class="" value="">Valor 2</option>
                                    <option class="" value="">Valor 3</option>
                                    <option class="" value="">Valor 4</option>
                                <!-- {% endfor %} -->
                            </select>
                        </div>
                        <!-- Car model -->
                        <div class="my-2" class="">
                            <select class="form-control p-1" name="car_model_id" id="car_model_id" disabled required>
                                <option class="" value="">2. Choose model...</option>
                                {% for all in allCars %}
                                    <option class="" value="{{all.car_model}}" data-carro="{{all.car_manufacturer}}">{{all.car_model}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Engines -->
                        <div class="my-2" class="">
                            <select class="form-control p-1" name="engine_id" id="engine_id" disabled required>
                                <option class="" value="">3. Choose engine...</option>
                                {% for all in allEngines %}
                                    {% for p in all.car_engine_info.all %}
                                        <option class="" value="{{all.engine_ide}}" data-carro="{{p.car_model}}">{{all}}</option>
                                    {% endfor %}
                                {% endfor %}
                            </select>
                        </div class="">
                        <div class="col text-center">
                            <button class="btn btn-primary mt-2" type="submit" value="filtrar">Search</button>
                        </div>
                    </form>
                </div>

                <div class="">
                    <div class="p-3 color">
                        <label class="text-white" for="">Category:</label>
                            <div class="list-category mt-4">
                                <div class="accordion" id="accordionExample">
                                    <div class="accordion-item">
                                      <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button color text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                          Categoria 1
                                        </button>
                                      </h2>
                                      <div id="collapseOne" class="accordion-collapse collapse category-content color-soft" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <a class="" href="">Subcategoria 1-1</a>
                                        </div>
                                        <div class="accordion-body">
                                            <a class="" href="">Subcategoria 1-2</a>
                                        </div>
                                        <div class="accordion-body">
                                            <a class="" href="">Subcategoria 1-3</a>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingTwo">
                                          <button class="accordion-button collapsed color text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                                            Categoria 2
                                          </button>
                                        </h2>
                                        <div id="collapse2" class="accordion-collapse collapse category-content color-soft" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                          <div class="accordion-body">
                                            <a href="">Subcategoria 2-1</a>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                            </div> 
                        </div>
                </div>
            </div>
            
            <div class="col-sm-12 col-md-9">
                <div class="">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            
        </div>
    </div>
