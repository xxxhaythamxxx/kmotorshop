<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}

    <!-- Cargar estilos manuales -->
    <link rel="stylesheet" href="{% static 'spareapp/style.css' %}">
    <!-- Código para usar bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Para que funcione la barra lateral izquierda -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    
</head>

<body class="fondo-plata">

    <!-- Barra superior con carrito -->
    <div class="container-fluid color navbarcontainer sticky-top">
        <div class="row d-flex align-items-center">
        <!-- Link del offcanvas y título de la página -->
        <div class="col-lg-3 col-md-4 col-sm-12 col-12 align-items-center">
            <div class="row">
                <!-- Abrir el offcanvas -->
                <div class="col-lg-6 col-md-4 col-sm-2 col-3">
                    <a class="nav-link text-white" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-down-left-square expand-off" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm10.096 3.146a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
                        </svg>
                    </a>
                </div>
                <!-- El nombre de la página -->
                <div class="nav-item col-lg-6 col-md-8 col-sm-8 col-6 d-flex justify-content-center">
                    <a class="navbar-brand text-white" href="/">Kmotorshop.com</a>
                </div>
                <div class="col-sm-2 col-3 d-block d-sm-none d-none d-sm-block d-md-none">
                    <a class="nav-link" aria-current="page" href="{% url 'detail' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart3 text-white" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <!-- Input de busqueda por código -->
        <div class="col-lg-6 col-md-7 col-sm-12">
            <div class="row align-items-center justify-content-md-center">
                <div class="col-lg-8 col-md-10 align-self-center">
                    <form action="">
                        <!-- Search -->
                        <div class="input-group pt-3">
                            <input name="search" type="text" class="form-control" placeholder="Search for spare part code...">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Icono de carrito y espacio vacío -->
        <div class="col-lg-3 col-md-1 col-sm-12 col-12 d-none d-sm-block d-sm-none d-md-block">
            <div class="row">
                <!-- Vacío -->
                <div class="col-lg-6 col-md-0 col-sm-6 d-none d-sm-block">

                </div>
                <!-- Carrito -->
                <div class="col-lg-6 col-md-12 col-sm-6 col-6 d-sm-none d-md-block">
                    <a class="nav-link" aria-current="page" href="{% url 'detail' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart3 text-white" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Fin de la barra superior de la página -->

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start color navbarcontainer" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">Search by parameters</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            
        <!-- Parte izquierda -->
        <div class="">
            <div class="">
                <form class="form-group p-3" action="" method="GET">
                    <label class="text-white mb-3" for="">Select vehicle:</label>
                    <!-- Manufacturer -->
                    <div class="my-2" class="">
                        <select class="form-control" name="car_id" id="car_id" required>
                            <option class="" value="">1. Choose manufacturer...</option>
                            {% for only in onlyManufCars %}
                                <option class="" value="{{only.car_manufacturer}}">{{only.car_manufacturer}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Car model -->
                    <div class="my-2" class="">
                        <select class="form-control" name="car_model_id" id="car_model_id" disabled required>
                            <option class="" value="">2. Choose model...</option>
                            {% for all in allCars %}
                                <option class="" value="{{all.car_model}}" data-carro="{{all.car_manufacturer}}">{{all.car_model}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Engines -->
                    <div class="my-2" class="">
                        <select class="form-control" name="engine_id" id="engine_id" disabled required>
                            <option class="" value="">3. Choose engine...</option>
                            {% for all in allEngines %}
                                {% for p in all.car_engine_info.all %}
                                    <option class="" value="{{all.engine_ide}}" data-carro="{{p.car_model}}">{{all}}</option>
                                {% endfor %}
                            {% endfor %}
                        </select>
                    </div class="">
                    <div class="col text-center">
                        <button class="btn btn-primary mt-2" type="submit" value="filtrar">Search</button>
                    </div>
                </form>
            </div>

            <!-- Barra de Categorias -->
            <div class="">
                <div class="p-3 ">
                    <label class="text-white" for="">Category:</label>
                        <div class="list-category mt-3">


                            <div class="accordion" id="accordion">
                                {% for category in allCategories %}
                                    <div class="card">
                                        <div class="card-header color p-2">
                                            <a class="card-link text-white" data-toggle="collapse" data-parent="#accordion" href="#collapse{{category.id}}">
                                                {{category.category}}
                                            </a>
                                        </div>
                                    <div id="collapse{{category.id}}" class="collapse">
                                    {% for sub in allSpares %}
                                    {% if category.id == sub.spare_category %}
                                        <div class="card-body blue-soft p-2">
                                            <a class="" href="{% url 'name' sub.spare_name %}">{{sub.spare_name}}</a>
                                        </div>
                                    {% endif %}
                                    {% endfor %}
                                    </div>
                                
                                </div>
                                {% endfor %}
                            </div>

                        </div> 
                    </div>
            </div>
        </div>
        <!-- Fin parte izquierda -->

        </div>
    </div>
      <!-- Fin de Offcanvas -->

    <!-- Barra lateral izquierda con los filtros -->
    <div class="container-fluid mt-2">
        <!-- style="margin-top: 80px;" en caso de que el header sea fixed-top -->
        <div class="row">
            
            <div class="col-sm-12 col-md-12">
                <div class="">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            
        </div>
    </div>

    <!-- Datatables -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    
    <!-- Código para usar Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <!-- Para usar mis Javascript -->
    <script type="text/javascript" src="{% static 'spareapp/script.js' %}"></script>

    <!-- Creo que para Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Para exportar a Excel -->
    <script src="{% static 'spareapp/table2excel.js' %}"></script>

    <!-- Para generar PDF con js -->
    <script src="{% static 'spareapp/html2pdf.bundle.min.js' %}"></script>
    <script src='https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js'></script>

    <!-- Para crear el accordion de Sparedetails -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/2972279885.js"></script>
</body>
</html>
